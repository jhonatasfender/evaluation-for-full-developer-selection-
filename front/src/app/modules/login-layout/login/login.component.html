<div class="signin-content animated fadeIn">
    <mat-card>
        <mat-card-content>
            <img src="assets/img/1.jpg" width="200px" onmousedown="return false;">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Usuário" formControlName="user_name" required autocomplete="off">
                    <mat-error *ngIf="isFieldInvalid('user_name')">
                        Por favor digite o nome do usuário cadastrado
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input separate">
                    <input matInput type="password" placeholder="Senha" formControlName="password" required autocomplete="off">
                    <mat-error *ngIf="isFieldInvalid('user_name')">
                        Por favor digite a senha
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" style="width: 100%;" [disabled]="isLogin">
                    <div *ngIf="isLogin; else loginText">Loading ...</div>
                </button>
            </form>

            <ng-template #loginText>
                Login
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
