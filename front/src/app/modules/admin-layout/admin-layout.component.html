<mat-toolbar class="toolbar" color="accent">
    <h1 class="menu" routerLink="/" style="cursor: pointer;">evaluation-for-full-developer-selection</h1>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person_pin</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <i class="material-icons">dashboard</i> &nbsp;Dashboard
            </a>

            <a mat-list-item routerLink="/client">
                <i class="material-icons">web</i> &nbsp;Clientes
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="loading-overlay" #progressBar>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
