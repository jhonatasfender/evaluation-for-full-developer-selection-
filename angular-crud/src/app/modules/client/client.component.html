<div class="animated fadeIn table-container mat-elevation-z20">
    <!-- <button mat-fab color="primary" class="add-button" (click)="save(row)" align="end">
        <mat-icon>add</mat-icon>
    </button> -->

    <mat-card>
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <i class="material-icons">supervised_user_circle</i>
            <mat-card-title>Clientes</mat-card-title>
            <mat-card-subtitle>nessa tela o usu√°rio tem a possibilidade de cadastrar, editar e deletar</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
            <div class="table-loading-shade" *ngIf="isLoading">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>

            <div class="table-header">
                <mat-form-field class="filter-field">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name, age or gender" [(ngModel)]="value">
                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; applyFilter('')">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button (click)="save()" align="end" style="margin-bottom: 15px;" color="primary">
                  <mat-icon>add</mat-icon> Adicionar um novo cliente
                </button>
            </div>

            <mat-table #table [dataSource]="dataSource" class="person-table" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i = index;"> {{ i + 1 }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.name + ' ' + row.last_name }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>cpf</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.cpf }}</mat-cell>
                </ng-container>

                <!-- actions-->
                <ng-container matColumnDef="personid">
                    <mat-header-cell *matHeaderCellDef>
                        Actions
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Click to see more actions">
                          <i class="material-icons">more_vert</i>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="edit(row)">
                              <mat-icon aria-label="Edit">create</mat-icon> Edit
                            </button>
                            <button mat-menu-item (click)="delete(row)">
                              <mat-icon aria-label="Delete">clear</mat-icon> Delete
                            </button>
                        </mat-menu>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalItems" [pageSize]="pageSize" (page)="onPaginateChange($event)">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
